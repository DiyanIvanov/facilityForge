{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 65vh;">
        <div class="card shadow p-4" style="width: 400px;">
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="FacilityForge Logo" width="80" height="80"
                     class="rounded-circle mb-3">
                <h2 class="h4">Welcome Back</h2>
                <p class="text-muted">Login to your account</p>
            </div>

            <!-- Error Alert -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}" id="loginForm">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required autofocus>
                </div>

                <!-- Password Field with Toggle -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <span class="toggle-password" onclick="togglePassword()"
                          style="position: absolute; top: 38px; right: 10px; cursor: pointer;">
          üëÅÔ∏è
        </span>
                </div>

                <!-- Submit Button with Spinner -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="loginButton"
                            style="background-color: #00D1B2; border: none;">
                        <span id="buttonText">Login</span>
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"
                              aria-hidden="true"></span>
                    </button>
                </div>

            </form>

            <!-- Optional Links -->
            <div class="mt-3 text-center">
                <small>
                    Don't have an account? <a href="{% url 'register' %}">Sign up</a>
                </small>
            </div>
        </div>
    </div>


    <!-- JS Script -->
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
