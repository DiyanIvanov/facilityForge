{% load static %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container-fluid">

        <!-- Left: Brand -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png'%}" alt="Logo" width="50" height="50">
            Facility Forge
        </a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right: Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">New Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="{% url 'edit-profile' %}">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="{% url 'logout' %}"
                           onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            Logout
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="{% url 'register' %}">Sign Up</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>

            <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none">
                {% csrf_token %}
            </form>
        </div>

    </div>
</nav>
