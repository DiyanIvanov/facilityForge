{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container my-5">
        <div class="row">
            <!-- Left Column: Search + Facility/Team List -->
            <div class="col-12 col-md-5 mb-4 mb-md-0">
                <!-- Search Box -->
                <div class="mb-3 px-1">
                    <input type="text" class="form-control" id="searchInput"
                           placeholder="Search facilities or teams...">
                </div>

                <!-- List of Facilities/Teams -->
                <ul class="list-group" id="teamList" style="max-height: 500px; overflow-y: auto;">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Team A</strong><br>
                            <small class="text-muted">2 positions open</small>
                        </div>
                        <button class="btn btn-sm btn-outline-primary">Apply</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Facility B</strong><br>
                            <small class="text-muted">Open for applications</small>
                        </div>
                        <button class="btn btn-sm btn-outline-primary">Apply</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Team C</strong><br>
                            <small class="text-muted">Limited slots</small>
                        </div>
                        <button class="btn btn-sm btn-outline-primary">Apply</button>
                    </li>
                    <!-- Add more list items as needed -->
                </ul>
            </div>

            <!-- Right Column: Pending Applications -->
            <div class="col-12 col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header main-color-bg">
                        <h5 class="mb-0">Pending Applications</h5>
                    </div>
                    <div class="card-body">
                        <!-- Application Item -->
                        <div class="mb-3 border-bottom pb-2">
                            <div><strong>John Doe</strong> applied to <em>Team A</em> — <small>2024-07-14</small></div>
                            <div class="mt-2">
                                <button class="btn btn-sm btn-success me-2 btn-primary">Accept</button>
                                <button class="btn btn-sm btn-danger btn-danger">Reject</button>
                            </div>
                        </div>

                        <div class="mb-3 border-bottom pb-2">
                            <div><strong>Alice Smith</strong> applied to <em>Facility B</em> — <small>2024-07-12</small>
                            </div>
                            <div class="mt-2">
                                <button class="btn btn-sm btn-success me-2 btn-primary">Accept</button>
                                <button class="btn btn-sm btn-danger btn-danger">Reject</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Live Search Script -->
    <script>
        const searchInput = document.getElementById('searchInput');
        const listItems = document.querySelectorAll('#teamList li');

        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            listItems.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>


{% endblock %}
